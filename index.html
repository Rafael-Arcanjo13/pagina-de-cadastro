<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main id="cadastro">
        <section id="section-img">
            <figure id="img-flex-pai">
                <img src="imagens/undraw_sign_up_n6im.svg" alt="img-fundo" id="imagem-svg">
            </figure>
            <h1 id="img-text">start for free and get attractive offers.</h1>
        </section>

        <section>
            <article id="login-box">
                <h1 id="titulo-principal">Get's started.</h1>
                <p>already have on account? <a href="#" class="login">Log in</a></p>
                <nav class="google-facebook-box">
                    <aside>
                        <a href="#" id="google">Sign up with Google</a>
                    </aside>
                    <aside>
                        <a href="#" id="facebook">Sign up with Facebook</a>
                    </aside>
                </nav>
            </article>

            <article>
                <label for="email">Email address</label>
                <input type="text" name="email" id="email" placeholder="exemplo@gmail.com">
                <label for="senha">Password</label>
                <input type="password" name="senha" id="senha" placeholder="Insira a senha">

                <button name="register" id="register">Register</button>
            </article>
        </section>
    </main>
</body>
</html>
